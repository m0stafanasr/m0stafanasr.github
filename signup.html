<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
<body>
    
    <div class="container">
        <h2>Registration</h2>
        <form action="index.html" onsubmit="Done(event)">
            <p>Password didn't match !!!</p>
            <input type="text" name="username" id="FullName" placeholder="username">
            <input type="email" name="email" id="Email" placeholder="email">
            <input type="password" name="pass" id="Password" placeholder="password">
            <select class="form-control form-select w-25" id="admin">
                <option value="true">admin</option>
                <option value="false">student</option>
            </select>
            <!-- <input type="password" name="confirm-pass" id="confirm-pass" placeholder=" confirm password"> -->
            <div class="btns">
                <button class="btn bt-primary" type="submit">Register</button>
            <a href="./login.html"><button type="button" id="sign-up">Login</button></a>

            </div>
        </form>
    </div>
    <script src="signup.js" type="module"></script>

</body>
</html>
